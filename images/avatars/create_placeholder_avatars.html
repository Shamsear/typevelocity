<!DOCTYPE html>
<html>
<head>
    <title>Avatar Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .avatar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Placeholder Avatars</h1>
    <p>Right-click on each avatar and select "Save Image As..." to save them to the avatars folder.</p>
    
    <div class="avatar-container">
        <!-- Default Avatar -->
        <div>
            <svg class="avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" fill="#6366f1" />
                <circle cx="50" cy="40" r="20" fill="#a855f7" />
                <rect x="30" y="70" width="40" height="30" rx="10" fill="#a855f7" />
            </svg>
            <span>default.png</span>
        </div>
        
        <!-- Astro Avatar -->
        <div>
            <svg class="avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" fill="#3730a3" />
                <circle cx="50" cy="40" r="25" fill="#c7d2fe" stroke="#312e81" stroke-width="2" />
                <circle cx="40" cy="35" r="5" fill="#312e81" />
                <circle cx="60" cy="35" r="5" fill="#312e81" />
                <path d="M40 50 Q50 60 60 50" stroke="#312e81" stroke-width="2" fill="none" />
                <circle cx="50" cy="20" r="10" fill="#f97316" />
                <circle cx="20" cy="30" r="5" fill="#f97316" />
                <circle cx="80" cy="30" r="5" fill="#f97316" />
            </svg>
            <span>astro.png</span>
        </div>
        
        <!-- Ninja Avatar -->
        <div>
            <svg class="avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" fill="#1e293b" />
                <rect x="20" y="30" width="60" height="40" rx="20" fill="#475569" />
                <rect x="30" y="45" width="40" height="10" fill="#1e293b" />
                <circle cx="40" cy="40" r="5" fill="#f8fafc" />
                <circle cx="60" cy="40" r="5" fill="#f8fafc" />
            </svg>
            <span>ninja.png</span>
        </div>
        
        <!-- Robot Avatar -->
        <div>
            <svg class="avatar" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" fill="#0f172a" />
                <rect x="25" y="25" width="50" height="50" rx="5" fill="#64748b" />
                <circle cx="35" cy="40" r="5" fill="#22d3ee" />
                <circle cx="65" cy="40" r="5" fill="#22d3ee" />
                <rect x="40" y="55" width="20" height="5" fill="#22d3ee" />
                <rect x="20" y="35" width="5" height="15" fill="#64748b" />
                <rect x="75" y="35" width="5" height="15" fill="#64748b" />
                <rect x="35" y="15" width="30" height="10" fill="#64748b" />
            </svg>
            <span>robot.png</span>
        </div>
    </div>

    <script>
        // This script would convert SVGs to PNGs for download
        // In a real implementation, you'd use a library like canvg or FileSaver.js
        // For this example, users can right-click and save the SVGs manually
    </script>
</body>
</html>
